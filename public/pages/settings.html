<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


  <link rel="stylesheet" href="../css/acceuil.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>
<script src="../js/loadNavbar.js"></script>

<div class="container mt-4">
  <div class="row">

    <div class="col-lg-3">

      <div class="card mb-3">
        <div class="card-body text-center p-0">

          <div class="profile-banner"></div>

          <img src="" alt="Photo profil" class="profile-avatar">

          <div class="profile-info">
            <h6 class="fw-bold mb-0">sans nom</h6>
            <small class="text-muted">No job title set</small>
          </div>

        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <p class="fw-bold mb-1"><i class="bi bi-gear-fill"></i> Settings</p>
          <p class="mb-1">Profile</p>
          <p class="mb-1">Account</p>
          <p class="mb-0">Privacy</p>
        </div>
      </div>

    </div>

  
    <div class="col-lg-6">

      <div class="card mb-3" id="profile-settings">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Profile Settings</h6>

          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label">First name</label>
              <input type="text" class="form-control" id="profile-firstname" placeholder="First name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last name</label>
              <input type="text" class="form-control" id="profile-lastname" placeholder="Last name">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="profile-company" placeholder="Company">
          </div>

          <button class="btn publish-btn" style="background:#386641ff; color:white;">
            Save
          </button>
        </div>
      </div>

      <div class="card mb-3" id="account-settings">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Account</h6>

          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="account-email">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="account-password" placeholder="Leave blank to keep current password">
          </div>

          <button class="btn publish-btn" style="background:#386641ff; color:white;">
            Update
          </button>
        </div>
      </div>

      <div class="card" id="privacy-settings">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Privacy</h6>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="privacy-public-profile" checked>
            <label class="form-check-label" for="privacy-public-profile">
              Public profile
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="privacy-allow-search">
            <label class="form-check-label" for="privacy-allow-search">
              Allow search engines
            </label>
          </div>

          <button class="btn publish-btn" style="background:#386641ff; color:white;">
            Save
          </button>
        </div>
      </div>

    </div>
    
    <div class="col-lg-3">
      <div class="card">
        <div class="card-body">
          <h6 class="fw-bold">Tips</h6>
          <p class="mb-0 text-muted">
            Update your profile to get better visibility.
          </p>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/imageUtils.js"></script>
<script src="../js/settings.js"></script>
</body>
</html>
