<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light p-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="" alt="here goes the logo"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body"> 
                        <form action="/login" method="POST" id="loginForm">
                            <div class="form-floating mb-3 input-box">
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
                                <label for="email" class="text-secondary">Email address</label>
                            </div>

                            <div class="form-floating mb-3 input-box">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password" class="text-secondary">Password</label>
                            </div>
                            <div class="mb-3">
                            <input type="checkbox" id="togglePassword"> <span class="text-secondary">Show Password<span>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        

                </div>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <p class="mb-0">Don't have an account?</p>
                <a href="/register">Register</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
    var passwordField = document.getElementById('password');
    if (passwordField.type === 'password') {
    passwordField.type = 'text';
    } else {
    passwordField.type = 'password';
    }
    });
</script>
</body>
</html>
