<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../jq/jquery-3.7.1.min.js"></script>
    <script type="module" src="../jq/createCompany.js"></script>
</head>
<body class="bg-light p-5">
    
   <div id="navbar" class="mb-3"></div> 

    <script>
        fetch('./navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <form action="#" method="POST" id="createCompanyForm">
                        
                            <div class="card-header bg-white text-center mb-3">
                                <h1 class="title">Create a Company Page</h1>
                            </div>
                            <div class="card-body"> 
                                <div class="form-group">
                                    <label class="label">Name</label>
                                    <input id="name" name="name" type="text" style="height: 50px;" class="form-control" placeholder="Add the name of your company">
                                </div>
                                <div class="form-group">
                                    <label class="label">Domain Name</label>
                                    <input id="domainName" name="domainName" type="text" style="height: 50px;" class="form-control" placeholder="Add the domain name of your company eg. company.com, example.org">
                                </div>
                                <div class="form-group">
                                    <label class="label">Industry</label>
                                    <input id="industry" name="industry" type="text" style="height: 50px;" class="form-control" placeholder="eg. Information Technology, Marketing, Finance">
                                </div>
                                <div class="form-group">
                                    <label class="label">Headquarters Location</label>
                                    <input id="headquarters" name="headquarters" type="text" style="height: 50px;" class="form-control" placeholder="City, State or Remote">
                                </div>
                                <div class="form-group">
                                    <label class="label">Company Size</label>
                                    <select id="companySize" name="companySize" class="form-control" style="height: 50px;">
                                        <option>1-10 employees</option>
                                        <option>11-50 employees</option>
                                        <option>51-200 employees</option>
                                        <option>201-500 employees</option>
                                        <option>501-1000 employees</option>
                                        <option>1001-5000 employees</option>
                                        <option>5001-10,000 employees</option>
                                        <option>10,001+ employees</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="label">Company Type</label>
                                    <select id="companyType" name="companyType" class="form-control" style="height: 50px;">
                                        <option>Public Company</option>
                                        <option>Private Company</option>
                                        <option>Nonprofit Organization</option>
                                        <option>Government Agency</option>
                                        <option>Educational Institution</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="profile-photo" id="uploadBox">
                                        <img id="previewImage" src="" alt="camera">
                                        <input type="file" id="fileInput" accept="image/*" hidden>
                                    </div>
                                    <button type="button" onclick="document.getElementById('fileInput').click();">
                                            Add photo
                                </div>
                                <div class="form-group" >
                                    <label class="label">Description</label>
                                    <textarea id="description" name="description" class="form-control" rows="5" placeholder="Describe your company, its mission, and values"></textarea>
                                </div>
                                <div id="formMessage" class="mt-3"></div>
                                <button type="submit" class="btn btn-primary mt-4">
                                    Create Company Page
                            </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
