<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/profile_style.css">
    <link rel="stylesheet" href="../css/acceuil.css">

</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar"></div>
    <script src="../js/loadNavbar.js"></script>

    <header>
    
            <img src="../images/default-cover.jpg" alt="Cover Picture" class="image-background2">

            <img src="../images/profile.png" class="profile-img2" alt="Profile Picture">
    </header>

    <main class="container-md container-profile">

        <!-- Profile Info -->
        <h2 id="nom"></h2>
        <p id="position"></p>



        <!-- About me -->
        <div class="card-custom" id="description">
            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="mb-0">About me</h5>
                <div class="card-icons d-flex">
                
                </div>
            </div>
            <p id="infos"></p>
        </div>


        <!-- Posts -->
        <div class="card-custom">
            <h5 class="card-title-custom mb-3">Posts</h5>


            <div class="post-item mb-3 p-3" id="posts">

            </div>


        </div>


        <!-- Experience -->
        <div class="card-custom">
            <div class="card-title">
                <h5>Experiences</h5>
            </div>

            <div class="experience" id="experience">
            </div>
        </div>


        <!-- Education -->
        <div class="card-custom" id="education">

            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Education</h5>
                
            </div>

        </div>


        <!-- Skill -->
        <div class="card-custom" id="skill">

            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Skills</h5>
                
            </div>

        </div>

        <!-- Certification -->
        <div class="card-custom" id="certification">

            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Certifications</h5>
                
            </div>

        </div>


        <div class="card-custom">
            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="mb-0">CV Video</h5>
                
            </div>
            <div class="mt-2" id="videoPreviewContainer">
                <video class="profile-video" width="400" height="300" controls></video>
            </div>
            <input type="file" id="cvVideoInput" accept="video/*" style="display:none">
        </div>


       
    </main>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>




    <script src="../js/otherProfile.js"></script>
</body>

</html>
