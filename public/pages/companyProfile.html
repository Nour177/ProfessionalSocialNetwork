<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/profile_style.css">
</head>

<body>

    <div id="navbar"></div>

    <script>
        fetch('./navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <header>
        <a data-bs-toggle="modal" data-bs-target="#editCoverModal">
            <img src="../images/cover.jpg" class="image-background" alt="Cover">
        </a>

        <a data-bs-toggle="modal" data-bs-target="#editLogoModal">
            <img src="../images/company-logo.png" class="profile-img" alt="Company Logo">
        </a>
    </header>

    <main class="container-md container-profile">

        <!-- Company Basic Info -->
        <h2 id="companyName">Company Name</h2>
        <p class="text-muted" id="companyIndustry">Industry</p>

        <p id="companyInfos">

            <a id="companyWebsite" href="">
                <i class="bi bi-globe"></i> Visit website
            </a>
        </p>




        <!-- Overview -->
        <div class="card-custom mt-3 " id="overview">
            <div class="card-title d-flex justify-content-between">
                <h5>Overview</h5>
                <div class="card-icons d-flex">
                    <a data-bs-toggle="modal" data-bs-target="#editInfosModal">
                        <i class="bi bi-pencil icon-small"></i>
                    </a>
                </div>
            </div>
            <p id="companyDescription"></p>
        </div>
        <div class="card-custom mt-4" id="companyDetails">
            <div class="card-title d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Company Details</h5>
                <a data-bs-toggle="modal" data-bs-target="#ediDetailsModal">
                    <i class="bi bi-pencil icon-small"></i>
                </a>
            </div>

            <div class="row g-4 align-items-start">

                <!-- Details -->
                <div class="col-md-9">
                    <div class="row company-details-grid">


                        <div class="col-sm-6">
                            <p><i class="bi bi-briefcase"></i> <strong>Industry</strong><br>
                                <span id="detailIndustry"></span>
                            </p>
                        </div>

                        <div class="col-sm-6">
                            <p><i class="bi bi-geo-alt"></i> <strong>Headquarters</strong><br>
                                <span id="detailLocation"></span>
                            </p>
                        </div>

                        <div class="col-sm-6">
                            <p><i class="bi bi-people"></i> <strong>Company size</strong><br>
                                <span id="detailSize"></span>
                            </p>
                        </div>
                        <div class="col-sm-6">
                            <p><i class="bi bi-diagram-3"></i> <strong>Company type</strong><br>
                                <span id="detailType"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="card-custom">
            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="mb-0"> About the Company</h5>
                <div class="card-icons d-flex">
                    <button id="uploadVideoBtn" class="btn btn-sm btn-outline-primary">Re/Upload Video</button>
                </div>
            </div>
            <div class="mt-2" id="videoPreviewContainer">
                <video class="profile-video" width="400" height="300" controls></video>
            </div>
            <input type="file" id="videoInput" accept="video/*" style="display:none">
        </div>






    </main>


    <!-- edit Logo Modal -->
    <div class="modal fade" id="editLogoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Change Logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">
                    <div class="mb-3">
                        <img id="logoPreview" src="../images/profile.png" alt="Profile Photo"
                            class="img-fluid rounded-circle"
                            style="width: 180px; height: 180px;  max-width:180px; max-height:180px; display:inline-block;">
                    </div>

                    <input type="file" class="form-control mb-3" accept="image/*" id="LogoInput">

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="saveLogoBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- edit Cover Modal -->
    <div class="modal fade" id="editCoverModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Change Profile Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">
                    <div class="mb-3">
                        <img id="coverPreview" src="../images/cover.jpg" alt="Cover Photo" class="img-fluid rounded"
                            style="width: 500px; height: 200px; max-width:500px; max-height:200px; display:inline-block;">

                    </div>

                    <input type="file" class="form-control mb-3" accept="image/*" id="coverInput">

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="saveCoverBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- editInfosModals -->
    <div class="modal fade" id="editInfosModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Change Description </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <textarea id="descriptionTextarea" class="form-control" rows="5"></textarea>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveDescriptionBtn" class="btn btn-primary">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- edit company details Modal -->
    <div class="modal fade" id="ediDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">


                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Edit company details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-2 align-items-center">
                        <label for="industry" class="col-sm-3 col-form-label text-muted">Industry</label>
                        <div class="col-sm-9">
                            <input id="industry" type="text" class="form-control bg-light" placeholder="Industry">
                            <div id="editIndustryError" class="text-danger small mt-1 d-none"></div>

                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="headquarters" class="col-sm-3 col-form-label text-muted">Headquarters</label>
                        <div class="col-sm-9">
                            <input id="headquarters" type="text" class="form-control bg-light"
                                placeholder="Headquarters">
                            <div id="editHeadquartersError" class="text-danger small mt-1 d-none"></div>
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="companySize" class="col-sm-3 col-form-label text-muted">Company size</label>
                        <div class="col-sm-9">
                            <select id="companySize" name="companySize" class="form-control">
                                <option value="" disabled selected>Select company size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="501-1000">501-1000 employees</option>
                                <option value="1001-5000">1001-5000 employees</option>
                                <option value="5001-10000">5001-10,000 employees</option>
                                <option value="10001+">10,001+ employees</option>
                            </select>
                            <div id="editCompanySizeError" class="text-danger small mt-1 d-none"></div>
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="companyType" class="col-sm-3 col-form-label text-muted">Company type</label>
                        <div class="col-sm-9">
                            <select id="companyType" name="companyType" class="form-control">
                                <option value="" disabled selected >Select company type</option>
                                <option value="Public Company">Public Company</option>
                                <option value="Private Company">Private Company</option>
                                <option value="Nonprofit Organization">Nonprofit Organization</option>
                                <option value="Government Agency">Government Agency</option>
                                <option value="Educational Institution">Educational Institution</option>
                            </select>
                            <div id="editCompanyTypeError" class="text-danger small mt-1 d-none"></div>
                        </div>
                    </div>

                
                </div>


                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    <button type="button" id="saveDetailsBtn" class="btn btn-primary">Save</button>
                </div>


            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>





    <script src="../js/companyProfile.js"></script>

</body>

</html>
