<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body class="bg-light p-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="" alt="here goes the logo"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    
                        <div class="card-body"> 
                            <form action="/register" method="POST" id="registerFormElement">
                                <!-- check if email already exists and check for the strength of the password -->
                                <div id="step-1"> 
                                    <div class="card-header bg-white">
                                        <h4 class="mb-3">Join Your Professional Network</h4>
                                    </div>
                                    <div class="form-floating mb-3 input-box">
                                        <input type="email" class="form-control" id="email" placeholder="email@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}$" title="Must be a valid email address" required>
                                        <label for="email" class="text-secondary">Email address</label>
                                    </div>

                                    <div class="form-floating mb-3 input-box">
                                    <input type="password" class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                    <label for="password" class="text-secondary">Password</label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-primary" id="continue-1">Join</button>
                                    </div>
                                </div>
                                <div id="step-2" class="d-none">
                                    <div class="card-header bg-white">
                                        <h4 class="mb-3">Tell us about yourself</h4>
                                    </div>

                                            <div class="form-floating mb-3 input-box">
                                                <input type="text" class="form-control" id="firstname" placeholder="First name" required>
                                                <label for="firstname" class="text-secondary">First name</label>
                                            </div>

                                            <div class="form-floating mb-3 input-box">
                                            <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
                                            <label for="lastname" class="text-secondary">Last name</label>
                                            </div>
                                            <div id="captcha" class="g-recaptcha mb-3" data-sitekey="6LfHmjYsAAAAAF06Nr17CdHi_1W4p2HkQK9Ey_2k"></div>
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-primary" id="continue-2">Continue</button>
                                            </div>
                                        
                                </div>
                                <!-- add the firstname after the welcome -->
                                <div id="step-3" class="d-none">
                                    <div class="card-header bg-white">
                                        <h4 class="mb-3" id="welcome-header">Welcome! What's your location</h4>
                                    </div>

                                    <div class="form-floating mb-3 input-box">
                                        <input type="text" class="form-control" id="location" placeholder="Location" required>
                                        <label for="location" class="text-secondary">Location</label>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-primary" id="continue-3">Continue</button>
                                    </div>   
                                </div>
                                <div id="step-4" class="d-none">
                                    <div class="card-header bg-white">
                                        <h4 class="mb-3">Add your most recent experience</h4>
                                    </div>
                                    <div id="job-option">
                                        <div class="form-floating mb-3 input-box">
                                            <input type="text" class="form-control" id="recent-job" placeholder="Most recent job experience">
                                            <label for="recent-job" class="text-secondary">Most recent job experience*</label>
                                        </div>
                                        <div class="extra-option">
                                            <button type="button" class="option-btn" id="student">I'm a student</button>
                                        </div>
                                    </div>
                                    <!-- Start year shouldn't be after the end year, the year shouldn't be too small or too big -->
                                    <div id="student-option" class="d-none">
                                        <div class="form-floating mb-3 input-box">
                                            <input type="text" class="form-control" id="school" placeholder="School or College/University">
                                            <label for="school" class="text-secondary">School or College/University*</label>
                                        </div>
                                        <div class="form-floating mb-3 input-box">
                                            <input list="degree-options" id="degree" name="degree" class="form-control" placeholder="Start typing...">

                                            <datalist id="degree-options">
                                            <option value="High School Diploma">
                                            <option value="Associate's Degree">
                                            <option value="Bachelor's Degree">
                                            <option value="Engineering Degree">
                                            <option value="Master's Degree">
                                            <option value="Doctorate / PhD">
                                            <option value="Technical Diploma">
                                            <option value="Vocational Training">
                                            <option value="Professional Degree">
                                            <option value="Other">
                                            </datalist>

                                            <label for="degree" class="text-secondary">Degree</label>
                                        </div>
                                        <div class="form-floating mb-3 input-box">
                                            <input type="text" class="form-control" id="study-field" placeholder="Field of study">
                                            <label for="study-field" class="text-secondary">Field of study</label>
                                        </div>
                                        

                                        <div class="d-flex mb-3">
                                            <div class="me-2">
                                                <label for="start-year" class="form-label text-secondary">Start Year*</label>
                                                <input type="number" class="form-control" id="start-year" placeholder="e.g., 2020">
                                            </div>
                                            <div>
                                                <label for="end-year" class="form-label text-secondary">End Year*</label>
                                                <input type="number" class="form-control" id="end-year" placeholder="e.g., 2024">
                                            </div>
                                        </div>
                                        <div class="extra-option">
                                            <button type="button" class="option-btn" id="not-student">I'm not a student</button>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-primary" id="continue-4">Continue</button>
                                    </div> 
                                    
                                </div>
                                
                                <div class="profile-step d-none" id="step-5">

                                    <h2 class="title">Adding a photo helps people recognize you</h2>

                                    <div class="profile-card d-flex flex-column align-items-center mt-4">

                                        <div class="profile-photo" id="uploadBox">
                                            <img id="previewImage" src="" alt="camera">
                                            <input type="file" id="fileInput" accept="image/*" hidden>
                                        </div>

                                        <h3 class="profile-name" id="placeholder-name">Fullname</h3>
                                        <p class="profile-subtitle" id="placeholder-school">
                                            School or Recent Job
                                        </p>
                                        <p class="profile-location" id="placeholder-location">Location</p>
                                    </div>
                                    <div class="d-flex justify-content-center gap-3 mt-3">
                                        <button type="button" class="add-photo-btn" onclick="document.getElementById('fileInput').click();">
                                            Add photo
                                    </div>
                                    <div class="d-grid gap-2 mt-4">
                                        <button type="submit" class="btn btn-success" id="registerForm">Complete Registration</button>
                                    </div>
                                </div>


                            </form>                
                    </div>

            </div>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <p class="mb-0">Already have an account?</p>
                <a href="/login">Login</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../jq/jquery-3.7.1.min.js"></script>
<script src="../jq/register.js"></script>
</body>
</html>
